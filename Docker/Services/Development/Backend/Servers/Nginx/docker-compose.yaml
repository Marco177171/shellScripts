services:
  nginx:
    image: nginx:latest
    container_name: nginx_container
    env_file:
      - .env
    build: .
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
      # - ./certs:/etc/nginx/certs:ro
    restart: unless-stopped
